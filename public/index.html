<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Realtime Voice Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-connect {
            background: #667eea;
            color: white;
        }

        .btn-connect:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-disconnect {
            background: #e74c3c;
            color: white;
        }

        .btn-disconnect:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .transcript {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .transcript-empty {
            color: #999;
            text-align: center;
            padding: 40px 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: 20px;
            border-left: 3px solid #2196f3;
        }

        .message.assistant {
            background: #f3e5f5;
            margin-right: 20px;
            border-left: 3px solid #9c27b0;
        }

        .message-label {
            font-weight: 600;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .message-text {
            color: #333;
            line-height: 1.4;
        }

        .info {
            background: #e8f4f8;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ OpenAI Realtime Voice Agent</h1>
        <p class="subtitle">Sprich mit KI in Echtzeit</p>

        <div class="status disconnected" id="status">
            Status: Getrennt
        </div>

        <div class="info">
            <strong>‚ÑπÔ∏è Hinweis:</strong> Klick "Verbinden" um die Session zu starten. 
            Sprich in dein Mikrofon und die KI antwortet dir.
        </div>

        <div class="controls">
            <button class="btn-connect" id="connectBtn">Verbinden</button>
            <button class="btn-disconnect" id="disconnectBtn" disabled>Trennen</button>
        </div>

        <div class="transcript" id="transcript">
            <div class="transcript-empty">Noch keine Nachrichten...</div>
        </div>

        <div id="error" style="display:none; color: #c33; font-size: 14px;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
